<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Asset Recovery System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100vh;
        }
        body { 
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .navbar { 
            background-color: #4a148c;
            flex-shrink: 0;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .navbar-brand .logo {
            background-color: #fdd835;
            padding: 5px 8px;
            border-radius: 4px;
        }
        .navbar-brand .logo i {
            color: #4a148c;
        }
        .navbar-title {
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            font-weight: 500;
        }
        main {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
        }
        .main-container {
            width: 100%;
            display: flex;
            height: 100%;
        }
        .sidebar, .content-pane {
            background-color: white;
            height: 100%;
        }
        .sidebar {
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .content-pane {
             padding: 1.5rem 2rem;
             overflow-y: auto;
        }
        /* --- THE DEFINITIVE SCROLLING FIX --- */
        .item-list {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;
            overflow-y: auto;
        }
        /* ------------------------------------ */
        .list-group-item {
            border: none;
            border-bottom: 1px solid #e0e0e0;
            border-radius: 0;
            padding: 0.75rem 0.25rem;
            border-left: 4px solid transparent;
        }
        .list-group-item.active {
            background-color: #f0f2f5;
            color: #212529;
            border-left: 4px solid #4a148c;
        }
        .modal-header {
            background-color: #4a148c;
            color: white;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container-fluid position-relative">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
            <div class="logo">
                <i class="bi bi-buildings-fill fs-5"></i>
            </div>
        </a>
        <div class="navbar-title">Asset Recovery System</div>
         <div class="ms-auto">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
            {% endif %}
        </div>
      </div>
    </nav>

    <main class="p-0">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Modal for Adding a New Item -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addItemModalLabel">Report a Found Item</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="small">Upload one or more clear photos. The description will be generated from the first image.</p>
            <form method="post" action="{{ url_for('analyze_image') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Images of Item</label>
                    <input class="form-control" type="file" id="file" name="file" required multiple>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location Found</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Your Contact Info</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
                 <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option>Found</option>
                        <option>Claimed</option>
                        <option>Archived</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit Item</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
